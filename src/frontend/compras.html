<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body class="bg-compras">
    <nav class="navbar">
        <div class="logo">üõçÔ∏è Tienda Online</div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="compras.html">Compras</a></li>
            <li><a href="clientes.html">Clientes</a></li>
        </ul>
    </nav>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Gesti√≥n de Compras</h2>

        <div class="row">
            <!-- Formulario compras -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-4 card-glass">
                    <div class="card-body">
                        <h5 class="card-title">Nueva Compra</h5>
                        <form id="compraForm">
                            <div class="mb-3">
                                <input type="text" id="cliente" class="form-control" placeholder="Cliente" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="producto" class="form-control" placeholder="Producto" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="total" class="form-control" placeholder="Total ($)" required>
                            </div>
                            <div class="mb-3">
                                <input type="date" id="fecha" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Registrar Compra</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla compras -->
            <div class="col-md-8">
                <div class="card shadow-sm card-glass">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Compras</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-white bg-dark">
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody id="comprasTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const compraForm = document.getElementById("compraForm");
        const comprasTable = document.getElementById("comprasTableBody");

        compraForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const cliente = document.getElementById("cliente").value;
            const producto = document.getElementById("producto").value;
            const cantidad = document.getElementById("cantidad").value;
            const total = document.getElementById("total").value;
            const fecha = document.getElementById("fecha").value;

            comprasTable.innerHTML += `
        <tr>
          <td>${cliente}</td>
          <td>${producto}</td>
          <td>${cantidad}</td>
          <td>$${total}</td>
          <td>${fecha}</td>
        </tr>
      `;
            compraForm.reset();
        });
    </script>
</body>

</html>
