<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-productos">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gestión de Productos</h2>

    <div class="row">
      <!-- Columna izquierda: formulario -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-4 card-glass">
          <div class="card-body">
            <h5 class="card-title">Nuevo Producto</h5>
            <form id="productoForm">
              <div class="mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="mb-3">
                <input type="text" id="descripcion" class="form-control" placeholder="Descripción">
              </div>
              <div class="mb-3">
                <input type="number" id="precio" class="form-control" placeholder="Precio" required>
              </div>
              <div class="mb-3">
                <input type="text" id="categoria" class="form-control" placeholder="Categoría">
              </div>
              <div class="mb-3">
                <input type="number" id="stock" class="form-control" placeholder="Stock" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Agregar Producto</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Columna derecha: tabla -->
      <div class="col-md-8">
        <div class="card shadow-sm card-glass">
          <div class="card-body">
            <h5 class="card-title">Lista de Productos</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-white bg-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                  </tr>
                </thead>
                <tbody id="productosTableBody">
                  <!-- Aquí se insertarán los productos -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Capturamos formulario y tabla
    const form = document.getElementById("productoForm");
    const tabla = document.getElementById("productosTableBody");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Obtener valores
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = document.getElementById("precio").value;
      const categoria = document.getElementById("categoria").value;
      const stock = document.getElementById("stock").value;

      // Insertar en tabla (simulación por ahora)
      const fila = `
        <tr>
          <td>${nombre}</td>
          <td>${descripcion}</td>
          <td>$${precio}</td>
          <td>${categoria}</td>
          <td>${stock}</td>
        </tr>
      `;
      tabla.innerHTML += fila;

      // Reset formulario
      form.reset();
    });
  </script>
</body>
</html>
