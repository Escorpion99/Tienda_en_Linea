<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-clientes">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gestión de Clientes</h2>

    <div class="row">
      <!-- Formulario clientes -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-4 card-glass">
          <div class="card-body">
            <h5 class="card-title">Nuevo Cliente</h5>
            <form id="clienteForm">
              <div class="mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
              <div class="mb-3">
                <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
              </div>
              <div class="mb-3">
                <input type="text" id="direccion" class="form-control" placeholder="Dirección">
              </div>
              <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabla clientes -->
      <div class="col-md-8">
        <div class="card shadow-sm card-glass">
          <div class="card-body">
            <h5 class="card-title">Lista de Clientes</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-white bg-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                  </tr>
                </thead>
                <tbody id="clientesTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const clienteForm = document.getElementById("clienteForm");
    const clientesTable = document.getElementById("clientesTableBody");

    clienteForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const direccion = document.getElementById("direccion").value;

      clientesTable.innerHTML += `
        <tr>
          <td>${nombre}</td>
          <td>${email}</td>
          <td>${telefono}</td>
          <td>${direccion}</td>
        </tr>
      `;
      clienteForm.reset();
    });
  </script>
</body>
</html>
